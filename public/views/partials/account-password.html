<form name="ctrl.form" novalidate ng-submit="ctrl.submit(account)" >
    <br/>
    <div class="input-control password full-size" data-role="input">
        <span class="mif-lock prepend-icon"></span>
        <input type="password" ng-model="account.password" placeholder="Password" name=user_password" id="user_password" required>
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
    </div>
    <br />
    <br />
    <div class="input-control password full-size" data-role="input">
        <span class="mif-lock prepend-icon"></span>
        <input type="password" ng-model="account.password" placeholder="Confirm password" name=user_password" id="user_password_confirmation" required>
        <button class="button helper-button reveal"><span class="mif-looks"></span></button>
    </div>
    <br/>
    <br/>

    <div class="form-actions">
        <button type="submit" class="button primary" ng-disabled="!ctrl.form.$valid">Update</button>
    </div>
</form>
