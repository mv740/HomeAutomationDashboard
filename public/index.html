<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="/public/assets/css/metro.min.css">
    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>

<p>Name : <input type="text" ng-model="name"></p>
<h1>Hello {{name}}</h1>

<div ng-controller="Service as myservices">
    <div ng-repeat="data in myservices.tableResult">
        <service id="{{ data.serviceName }}" type="{{data.serviceType}}"></service>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

<!-- client js-->
<script type="text/javascript" src="/public/assets/js/application.js"></script>
<script type="text/javascript" src="/public/assets/js/test.controller.js"></script>

</body>
</html>
