<!DOCTYPE html>

<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <base href="/">

    <link href="/public/assets/metro/metro.min.css" rel="stylesheet">
    <link href="/public/assets/metro/metro-icons.min.css" rel="stylesheet">
    <link href="/public/assets/metro/metro-schemes.min.css" rel="stylesheet">
    <link href="/public/assets/metro/metro-responsive.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/public/assets/metro/metro.js"></script>

    <style>
        body {
            background: #1d1d1d;

        }


    </style>
</head>

<body>
<div class="app-bar darcula" data-role="appbar">
    <!-- navigation -->
    <a class="app-bar-element branding">MyDashboard</a>
    <span class="app-bar-divider"></span>
    <ul class="app-bar-menu">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="service">Service</a></li>
        <li><a ui-sref="demo">Demo</a></li>
        <li><a href="">Help</a></li>
    </ul>
    <div class="app-bar-element place-right">
        <div ng-show="globals.authenticated">
            <span class="dropdown-toggle"><span class="mif-cog"></span> {{globals.user}}</span>
            <div class="app-bar-drop-container padding10 place-right no-margin-top  fg-white" data-role="dropdown" data-no-close="true" style="width: 220px">
                <h2 class="text-light">Quick settings</h2>
                <ul class="unstyled-list " ng-controller="LoginController as authenticate">
                    <li><a href="" class="fg-white1 fg-hover-yellow">Profile</a></li>
                    <li><a href="" class="fg-white2 fg-hover-yellow">Security</a></li>
                    <li><a class="fg-white3 fg-hover-yellow" ng-click="authenticate.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <div ng-show="!globals.authenticated">
            <ul class="app-bar-menu">
                <li><a ui-sref="login" >Login</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- MAIN CONTENT -->
<!-- view -->
<div ui-view></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js"></script>

<!-- client js-->
<script type="text/javascript" src="/public/assets/js/Dashboard.js"></script>
<script type="text/javascript" src="/public/assets/js/Dashboard.config.js"></script>
<script type="text/javascript" src="/public/assets/js/session.service.js"></script>
<script type="text/javascript" src="/public/assets/js/authentication.service.js"></script>
<script type="text/javascript" src="/public/assets/js/Login.controller.js"></script>
<script type="text/javascript" src="/public/assets/js/service.controller.js"></script>
<script type="text/javascript" src="/public/assets/js/service.directive.js"></script>


</body>
</html>
