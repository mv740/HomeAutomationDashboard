<!DOCTYPE html>

<html lang="en" ng-app="Dashboard">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/public/assets/css/metro.min.css" rel="stylesheet">
    <link href="/public/assets/css/metro-icons.min.css" rel="stylesheet">
    <link href="/public/assets/css/metro-schemes.min.css" rel="stylesheet">
    <link href="/public/assets/css/metro-responsive.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/angular.ng-notify/0.7.1/ng-notify.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/public/assets/js/metro.min.js"></script>


    <style>
        body {
            background: #1d1d1d;

        }


    </style>
</head>

<body>
<div class="app-bar darcula" data-role="appbar">
    <!-- navigation -->
    <a class="app-bar-element branding">MyDashboard</a>
    <span class="app-bar-divider"></span>
    <ul class="app-bar-menu">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="services">Services</a></li>
        <li><a ui-sref="demo">Demo</a></li>
        <li><a href="">Help</a></li>
    </ul>
    <div class="app-bar-element place-right">
        <div ng-show="session.authenticated">
            <span class="dropdown-toggle"><span class="mif-cog"></span> {{session.user}}</span>
            <div class="app-bar-drop-container padding10 place-right no-margin-top  block-shadow" data-role="dropdown" data-no-close="true" style="width: 220px">
                <h2 class="text-light">Quick settings</h2>
                <ul class="unstyled-list fg-dark" ng-controller="LoginController as authenticate">
                    <li><a ui-sref="service/setting" class="fg-white1 fg-hover-yellow">My Services</a></li>
                    <li><a ui-sref="account" class="fg-white2 fg-hover-yellow">My Account</a></li>
                    <li><a class="fg-white3 fg-hover-yellow" ng-click="authenticate.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <div ng-show="!session.authenticated">
            <ul class="app-bar-menu">
                <li><a ui-sref="login" >Login</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- MAIN CONTENT -->
<!-- views -->
<div ui-view></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js"></script>




<!-- client js-->
<script type="text/javascript" src="/public/config/dashboard.js"></script>
<script type="text/javascript" src="/public/config/dashboard.config.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/angular.ng-notify/0.7.1/ng-notify.min.js"></script>
<script type="text/javascript" src="/public/services/session.service.js"></script>
<script type="text/javascript" src="/public/services/authentication.service.js"></script>
<script type="text/javascript" src="/public/controllers/login.controller.js"></script>
<script type="text/javascript" src="/public/controllers/services.controller.js"></script>
<script type="text/javascript" src="/public/services/service.directive.js"></script>
<script type="text/javascript" src="/public/controllers/account.controller.js"></script>
<script type="text/javascript" src="/public/controllers/register.controller.js"></script>
<script type="text/javascript" src="/public/controllers/reset.controllers.js"></script>



</body>
</html>
