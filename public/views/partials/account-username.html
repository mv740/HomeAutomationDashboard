<form name="ctrl.form.username" novalidate ng-submit="ctrl.usernameUpdate(ctrl.account)" >
    <br/>
    <div class="input-control text full-size" data-role="input">
        <span class="mif-user prepend-icon"></span>
        <input type="text" id="user_login" name="user_login"  ng-model="ctrl.account.username" required>
        <button class="button helper-button clear"><span class="mif-cross"></span></button>
    </div>
    <br/>
    <br/>

    <div class="form-actions">
        <div ng-show="ctrl.confirmShow.username.resultU">
            <button type="submit" class="button success" >confirm</button>
            <button type="button" class="button warning" ng-click="ctrl.cancel(ctrl.confirmShow.username)">cancel</button>
        </div>
        <div ng-show="!ctrl.confirmShow.username.resultU">
            <button type="button" class="button primary" ng-disabled="!ctrl.form.username.$valid" ng-click="ctrl.confirm(ctrl.confirmShow.username)">Update</button>
        </div>
    </div>
</form>
