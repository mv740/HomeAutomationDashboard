<div class="margin20">
    <div style="width: 25rem; background: white; margin-left: auto; margin-right: auto">
        <div class=" padding20 ">
            <div>
                <h1 class="text-light">Account Setting</h1>
                <hr class="thin bg-blue"/>
                <br />
                <div class="tabcontrol">
                    <ul class="tabs">
                        <li ng-repeat="item in ctrl.tabs" ng-class="{'active':(ctrl.activePanel==item.url)}">
                            <a ng-click="ctrl.showPanel(item.url)">{{item.title}}</a>
                        </li>
                    </ul>
                    <div class="frames">
                        <div ng-repeat="item in ctrl.tabs" class="frame bg-white" ng-show="(ctrl.activePanel == item.url)">
                            <div ng-include="item.url"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
